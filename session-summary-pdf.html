<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session Summary PDF Download Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-lg mx-auto mt-12 bg-white shadow rounded p-6">
    <h1 class="text-2xl font-bold mb-4 text-green-800">Session Summary</h1>
    <!-- Replace this with your dynamic session summary content -->
    <div id="session-summary">
      <p><b>Date:</b> <span id="date"></span></p>
      <p><b>Gender:</b> <span id="gender"></span></p>
      <p><b>Body Part:</b> <span id="zone"></span></p>
      <hr class="my-2">
      <div>
        <b>Questions & Answers:</b>
        <ul class="list-decimal ml-6 mt-2" id="qa-list"></ul>
      </div>
    </div>
    <!-- PDF download button -->
    <button onclick="downloadSessionPDF()" class="mt-5 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Download as PDF</button>
  </div>

  <script>
    // ---- DEMO DATA (replace with your real data variables) ----
    // Simulated session data
    const session = {
      date: new Date().toLocaleString(),
      gender: "Female",               // replace with your selectedGender
      zone: "Head",                   // replace with your selectedZone
      questions: [
        "What symptom are you experiencing?",
        "How long have you had this symptom?",
        "Is there any pain?",
        "Do you have a fever?"
      ],                              // replace with your real question list
      answers: [
        "Headache",
        "2 days",
        "Yes, mild",
        "No"
      ]                               // replace with your real answers list
    };
    // ---- END DEMO DATA ----

    // Render summary on page (for demo)
    document.getElementById('date').textContent = session.date;
    document.getElementById('gender').textContent = session.gender;
    document.getElementById('zone').textContent = session.zone;
    const qaList = document.getElementById('qa-list');
    for(let i=0; i < session.questions.length; i++) {
      const li = document.createElement('li');
      li.innerHTML = `<b>Q:</b> ${session.questions[i]}<br/><b>A:</b> ${session.answers[i] || ""}`;
      qaList.appendChild(li);
    }

    // ---- PDF Download Function ----
    function downloadSessionPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Symptom Navigator - Session Summary", 12, 15);
      doc.setFontSize(12);
      doc.text(`Date: ${session.date}`, 12, 25);
      doc.text(`Gender: ${session.gender}`, 12, 32);
      doc.text(`Body Part: ${session.zone}`, 12, 39);

      let y = 48;
      doc.setFontSize(12);
      doc.text("Questions & Answers:", 12, y);

      y += 7;
      for (let i = 0; i < session.questions.length; i++) {
        const q = session.questions[i];
        const a = session.answers[i] || "";
        doc.setFont("helvetica", "bold");
        doc.text(`Q${i+1}: ${q}`, 12, y);
        y += 6;
        doc.setFont("helvetica", "normal");
        doc.text(`A${i+1}: ${a}`, 16, y);
        y += 7;
        // New page if needed
        if (y > 270) {
          doc.addPage();
          y = 15;
        }
      }

      doc.save("session-summary.pdf");
    }
  </script>
</body>
</html>
